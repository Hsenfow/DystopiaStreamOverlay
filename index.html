<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="height:100%; margin:0">
<head>
    <meta charset="utf-8" />
    <title>Dystopia Competitive Overlay</title>
	<link rel="stylesheet" href="test/style.css" />
    <script src="overlay.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="templates">
        <div id="playerTemplate" class="player">
            <div class="player-class"></div>
            <div class="name">
            </div>
            <div class="health-container">
                <div class="value">
                </div>
                <div class="health">
                </div>
                <div class="armour">
                </div>
            </div>
            <div class="energy-container">
                <div class="value"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>
    <div id="mainView">
        <div id="teamNames">
            <div id="team1Name"></div>
            <div id="team2Name"></div>
        </div>
        <div id="team1">
            <div id="team1Timer"></div>
            <div id="team1PlayerContainer"></div>
        </div>
        <div id="team2">
            <div id="team2Timer"></div>
            <div id="team2PlayerContainer"></div>
        </div>
    </div>
</body>
</html>
